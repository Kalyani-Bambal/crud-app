<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9d6d2, #d6eaff);
            margin: 0;
            padding: 0;
            color: #444;
        }
        header {
            text-align: center;
            padding: 20px;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-size: 1.8rem;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            background: #ffffffcc;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s ease-in-out;
            color: white;
        }
        .btn-create { background: #4CAF50; }
        .btn-add { background: #5C6BC0; }
        .btn-get { background: #26C6DA; }
        .btn-update { background: #FFB74D; color: black; }
        .btn-delete { background: #E57373; }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background: #6a11cb;
            color: white;
        }
        td {
            background: #fafafa;
        }
        #result {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>âœ¨ CRUD Operations Dashboard</header>

<div class="container">
    <button class="btn btn-create" onclick="createTable()">Create Table</button>
    <button class="btn btn-add" onclick="addItem()">Add Item</button>
    <button class="btn btn-get" onclick="getItems()">Get Items</button>
    <button class="btn btn-update" onclick="updateItem()">Update Item</button>
    <button class="btn btn-delete" onclick="deleteItem()">Delete Item</button>

    <div id="result">Results will appear here...</div>
</div>

<script>
    function createTable() {
        fetch('/createTable')
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = `<p>${data}</p>`)
            .catch(err => showError(err));
    }

    function addItem() {
        const name = prompt('Enter item name:');
        if (!name) return;
        fetch('/addItem', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        })
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = `<p>${data}</p>`)
            .catch(err => showError(err));
    }

    function getItems() {
        fetch('/getItems')
            .then(response => response.json())
            .then(data => {
                if (!data.length) {
                    document.getElementById('result').innerHTML = `<p>No items found.</p>`;
                    return;
                }
                let table = `<table>
                                <tr><th>ID</th><th>Name</th></tr>`;
                data.forEach(item => {
                    table += `<tr><td>${item.id}</td><td>${item.name}</td></tr>`;
                });
                table += `</table>`;
                document.getElementById('result').innerHTML = table;
            })
            .catch(err => showError(err));
    }

    function updateItem() {
        const id = prompt('Enter item ID to update:');
        const name = prompt('Enter new item name:');
        if (!id || !name) return;
        fetch(`/updateItem/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        })
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = `<p>${data}</p>`)
            .catch(err => showError(err));
    }

    function deleteItem() {
        const id = prompt('Enter item ID to delete:');
        if (!id) return;
        fetch(`/deleteItem/${id}`, {
            method: 'DELETE'
        })
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = `<p>${data}</p>`)
            .catch(err => showError(err));
    }

    function showError(err) {
        document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${err}</p>`;
    }
</script>

</body>
</html>
