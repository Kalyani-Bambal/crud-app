<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        #result {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRUD Operations</h1>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="createTable()">Create Table</button>
            <button class="btn btn-success" onclick="addItem()">Add Item</button>
            <button class="btn btn-info text-white" onclick="getItems()">Get Items</button>
            <button class="btn btn-warning" onclick="updateItem()">Update Item</button>
            <button class="btn btn-danger" onclick="deleteItem()">Delete Item</button>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                <div id="result" class="card-text"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function createTable() {
            fetch('/createTable')
                .then(response => response.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function addItem() {
            const name = prompt('Enter item name:');
            if (!name) return;

            fetch('/addItem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function getItems() {
            fetch('/getItems')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';
                    if (data.length === 0) {
                        resultDiv.innerHTML = '<em>No items found.</em>';
                    } else {
                        data.forEach(item => {
                            resultDiv.innerHTML += `ðŸŸ¢ <strong>ID:</strong> ${item.id}, <strong>Name:</strong> ${item.name}<br>`;
                        });
                    }
                });
        }

        function updateItem() {
            const id = prompt('Enter item ID to update:');
            if (!id) return;
            const name = prompt('Enter new item name:');
            if (!name) return;

            fetch(`/updateItem/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function deleteItem() {
            const id = prompt('Enter item ID to delete:');
            if (!id) return;

            fetch(`/deleteItem/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerText = data);
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
